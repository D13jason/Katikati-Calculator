<!DOCTYPE html>
<html>
<head>
<title>カチカチぜぇたかんすう計算機</title>
</head>
<body>
    <h2>カチカチぜぇたかんすう計算機</h2>
<form oninput="out.value = Number(num.value), out0.value = Number(num.value);" >
<p>
Z_{x}(y),ζ_{x}(y)の形式で入力してください。ζ_{0}(0)=ζとして扱えます。自然数とωも使えます。
</p>
<style>
    .txt{
        display: inline-block;
        width: 100%;
        padding: 0.5em;
        border: 1px solid #999;
        box-sizing: border-box;
        margin: 0.5em 0;
    }
</style>
<p>
    入力A：<input name="stra" id = "stra" type="text" value = "Z_{0}(Z_{ζ}(0))" class="txt"/> 
</p>
<p>
    入力B：<input name="strb" id = "strb" type="text" value = "Z_{0}(Z_{ζ_{0}(1)}(0))" class="txt"/> 
</p>
<p>
    基本列：<input name="num" id = "num" type="number" value = "0" size="5"/>
</p>
<p>
    <button type="button" onclick="calculate()"> 
        計算する 
    </button>
</p>

<!-- 計算結果出力欄 -->
<p>
    <table>
        <tr>
            <td>A < B：</td><td><div id="area" display: inline-block></div></td>
        </tr>
    </table>
</p>
<p>
    <table>
        <tr>
            <td>共終数：dom(A)=</td><td><div id="area0" display: inline-block></div></td>
        </tr>
    </table>
</p>
<p>
    <table>
        <tr>
            <td>基本列：A[<output name = "out" id = "out" >0</output>]=</td><td><div id="area1" display: inline-block></div></td>
        </tr>
    </table> 
</p>
<br>
<p>
    <table>
        <tr>
            <td>共終数：dom(B)=</td><td><div id="area2" display: inline-block></div></td>
        </tr>
    </table>
</p>
<p>
    <table>
        <tr>
            <td>基本列：B[<output name = "out0" id = "out0" >0</output>]=</td><td><div id="area3" display: inline-block></div></td>
        </tr>
    </table> 
</p>
</form>
<br>
<br>
<p>リンク</p>
<p>
    <a href="https://docs.google.com/document/d/11cmGoHNOUcPSt5ZG6oO1Wx2fKXNFCAE4NdFDTLg15sQ/edit?usp=sharing">カチカチぜぇたかんすう</a>
</p>
<p>
    <a href="https://d13jason.github.io/Jason-s-Calculator-Index/">計算機集</a>
</p>

<script>
    function calculate(){
        var area = document.getElementById("area");
        var area0 = document.getElementById("area0");
        var area1 = document.getElementById("area1");
        var area2 = document.getElementById("area2");
        var area3 = document.getElementById("area3");
        var stra = document.getElementById("stra").value;
        var strb = document.getElementById("strb").value;
        var num = document.getElementById("num").value;
        var btype0 = ["(",")"],btype1 = ["{","}"];
        
        stra = formal(stra);
        strb = formal(strb);
        num = formal(num);

        area.innerText = larger(stra,strb);//計算結果出力
        area0.innerText = reformal(dom(stra));
        area1.innerText = reformal(fund(stra,num));
        area2.innerText = reformal(dom(strb));
        area3.innerText = reformal(fund(strb,num));
    };

    function larger(x,y) {//x<yか判定する
        var ans = false;
        var check = /^Z_|^0/;
        if (x == y) {
            ans = false;
        } else if (x == 0) {
            if (y != 0) {
                ans = true;
            }
        } else if (x == "ζ") {
            if (check.test(y)) {
                ans = false;
            } else if (y == "ζ_{0}(0)") {
                ans = false;
            } else{
                ans = !larger(y,x);
            }
        } else if (x == leftPA(x) && /^ζ_/.test(x) && extract(x)[0] != "null") {
            if (check.test(y)) {
                ans = false;
            } else if (y == "ζ") {
                ans = false;
            } else if (y == leftPA(y) && /^ζ_/.test(y) && extract(y)[0] != "null") {
                var x0 = extract(x)[0], y0 = extract(x)[1];
                var x1 = extract(y)[0], y1 = extract(y)[1];
                if (x0 == x1) {
                    ans = larger(y0,y1);
                } else{
                    ans = larger(x0,x1);
                }
            } else{
                ans = !larger(y,x);
            }
        } else if (x == leftPA(x) && extract(x)[0] != "null") {
            if (y == leftPA(y) && extract(y)[0] != "null") {
                var x0 = extract(x)[0], y0 = extract(x)[1];
                var x1 = extract(y)[0], y1 = extract(y)[1];
                if (x0 == x1) {
                    ans = larger(y0,y1);
                } else{
                    ans = larger(x0,x1);
                }
            } else{
                ans = !larger(y,x);
            }
        } else if (x != leftPA(x)) {
            if (y == leftPA(y)) {
                ans = larger(leftPA(x),y);
            } else if (y != leftPA(y)) {
                if (leftPA(x) == leftPA(y)) {
                    var x2 = x.replace(leftPA(x) + "+", "");
                    var y2 = y.replace(leftPA(y) + "+", "");

                    ans = larger(x2,y2);
                } else{
                    ans = larger(leftPA(x),leftPA(y));
                }
            } else{
                ans = !larger(y,x);
            }
        }
        return ans;
    };

    function dom(str) {
        var d = 0;
        if (str == 0) {
            d = 0;
        } else if (str == "ζ") {
            d = "ζ";
        } else if (str == rightPA(str) && /^ζ_/.test(str) && extract(str)[0] != "null") {
            var x = extract(str)[0];
            var y = extract(str)[1];
            if (y == 0) {
                if (x == 0) {
                    d = "ζ";
                } else if (dom(x) == "Z_{0}(0)") {
                    d = str;
                } else{
                    d = dom(x);
                }
            } else if (dom(y) == "Z_{0}(0)") {
                d = "Z_{0}(Z_{0}(0))";
            } else if (larger(str,dom(y))) {
                d = "Z_{0}(Z_{0}(0))";
            } else{
                d = dom(y);
            }
        } else if (str == rightPA(str) && extract(str)[0] != "null") {
            var x = extract(str)[0];
            var y = extract(str)[1];
            if (y == 0) {
                if (x == 0) {
                    d = "Z_{0}(0)";
                } else if (dom(x) == "Z_{0}(0)" || dom(x) == "ζ") {
                    d = str;
                } else if (extract(dom(x))[1] == 0 && dom(extract(dom(x))[0]) == "Z_{0}(0)") {
                    d = "Z_{0}(Z_{0}(0))";
                } else if (larger(str,dom(x)) && extract(dom(x))[1] == 0 && dom(extract(dom(x))[0]) == "ζ") {
                    d = "Z_{0}(Z_{0}(0))";
                } else{
                    d = dom(x);
                }
            } else if (dom(y) == "Z_{0}(0)") {
                d = "Z_{0}(Z_{0}(0))";
            } else if (larger(str,dom(y))) {
                d = "Z_{0}(Z_{0}(0))";
            } else{
                d = dom(y);
            }
        } else if (str != rightPA(str)) {
            d = dom(rightPA(str));
        }
        return d;
    }

    function fund(str,num) {
        var f = 0;
        if (str == 0) {
            f = 0;
        } else if (str == "ζ") {
            f = num;
        } else if (str == rightPA(str) && /^ζ_/.test(str) && extract(str)[0] != "null") {
            var x = extract(str)[0];
            var y = extract(str)[1];
            if (y == 0) {
                if (x == 0 || dom(x) == "Z_{0}(0)") {
                    f = num;
                } else{
                    f = "ζ_{"+ fund(x,num) +"}("+ y +")"; 
                }
            } else if (dom(y) == "Z_{0}(0)") {
                if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                    f = "ζ_{"+ x +"}("+ fund(y,0) +")+"+ fund(str,fund(num,0));
                } else{
                    f = "ζ_{"+ x +"}("+ fund(y,0) +")";
                }
            } else if (dom(y) == "Z_{0}(Z_{0}(0))") {
                f = "ζ_{"+ x +"}("+ fund(y,num) +")";
            } else if (y != 0 && dom(y) != "Z_{0}(0)" && dom(y) != "Z_{0}(Z_{0}(0))") {
                if (larger(str,dom(y))) {
                    if (/^ζ_/.test(dom(y)) && extract(dom(y))[1] == 0 && dom(extract(dom(y))[0]) == "Z_{0}(0)") {
                        var x0 = extract(dom(y))[0];
                        if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                            var g =  extract(fund(str,fund(num,0)))[1];
                            f = "ζ_{"+ x +"}("+ fund(y,"ζ_{"+ fund(x0,0) +"}("+ g +")") +")";
                        } else{
                            f = "ζ_{"+ x +"}("+ fund(y,"ζ_{"+ fund(x0,0) +"}(0)") +")";
                        }
                    }
                } else{
                    f = "ζ_{"+ x +"}("+ fund(y,num) +")";
                }
            }
        } else if (str == rightPA(str) && extract(str)[0] != "null") {
            var x = extract(str)[0];
            var y = extract(str)[1];
            if (y == 0) {
                if (x == 0) {
                    f = 0;
                } else if (dom(x) == "Z_{0}(0)" || dom(x) == "ζ") {
                    f = num;
                } else if (/^ζ_/.test(dom(x)) && extract(dom(x))[1] == 0 && dom(extract(dom(x))[0]) == "Z_{0}(0)") {
                    var x0 = extract(dom(x))[0];
                        if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                            var g =  extract(fund(str,fund(num,0)))[0];
                            f = "Z_{"+ fund(x,"ζ_{"+ fund(x0,0) +"}("+ g +")") +"}("+ y +")";
                        } else{
                            f = "Z_{"+ fund(x,"ζ_{"+ fund(x0,0) +"}(0)") +"}("+ y +")";
                        }
                } else if (larger(str,dom(x)) && extract(dom(x))[1] == 0 && dom(extract(dom(x))[0]) == "ζ") {
                    var x0 = extract(dom(x))[0];
                    if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                        var g = extract(fund(str,fund(num,0)))[0];
                        f = "Z_{"+ fund(x,"Z_{"+ fund(x0,g) +"}(0)") +"}("+ y +")";
                    } else{
                        f = "Z_{"+ fund(x,"Z_{"+ fund(x0,0) +"}(0)") +"}("+ y +")";
                    }
                } else{
                    f = "Z_{"+ fund(x,num) +"}("+ y +")";
                }
            } else if (dom(y) == "Z_{0}(0)") {
                if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                    f = "Z_{"+ x +"}("+ fund(y,0) +")+"+ fund(str,fund(num,0));
                } else{
                    f = "Z_{"+ x +"}("+ fund(y,0) +")";
                }
            } else if (dom(y) == "Z_{0}(Z_{0}(0))") {
                f = "Z_{"+ x +"}("+ fund(y,num) +")";
            } else if (y != 0 && dom(y) != "Z_{0}(0)" && dom(y) != "Z_{0}(Z_{0}(0))") {
                if (larger(str,dom(y))) {
                    if (/^Z_/.test(dom(y)) && extract(dom(y))[1] == 0 && dom(extract(dom(y))[0]) == "Z_{0}(0)") {
                        var x0 = extract(dom(y))[0];
                        if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                            var g =  extract(fund(str,fund(num,0)))[1];
                            f = "Z_{"+ x +"}("+ fund(y,"Z_{"+ fund(x0,0) +"}("+ g +")") +")";
                        } else{
                            f = "Z_{"+ x +"}("+ fund(y,"Z_{"+ fund(x0,0) +"}(0)") +")";
                        }
                    } else if (/^Z_/.test(dom(y)) && extract(dom(y))[1] == 0 && dom(extract(dom(y))[0]) == "ζ") {
                        var x0 = extract(dom(y))[0];
                        if (larger(0,num) && larger(num,"Z_{0}(Z_{0}(0))")) {
                            var g =  extract(fund(str,fund(num,0)))[1];
                            f = "Z_{"+ x +"}("+ fund(y,"Z_{"+ fund(x0,g) +"}(0)") +")";
                        } else{
                            f = "Z_{"+ x +"}("+ fund(y,"Z_{"+ fund(x0,0) +"}(0)") +")";
                        }
                    }
                } else{
                    f = "Z_{"+ x +"}("+ fund(y,num) +")";
                }
            }
        } else if (str != rightPA(str)) {
            var xm = rightPA(str);
            if (fund(xm,num) == 0) {
                var l = xm.length;
                f = str.slice(0,-l-1);
            } else{
                var l = xm.length;
                var t = str.slice(0,-l);
                f = t + fund(xm,num);
            }
        }
        return f;
    }

    function clsearch(str0,num,btype){//対応する閉じカッコを探す(文字列,開き括弧の位置,その括弧の種類)
        var b = str0.indexOf(btype[1],num);//numより右にある閉じ括弧
        var b0 = b;
        var a = str0.indexOf(btype[0],num+1);//numより右にある開き括弧
        var n = 1;
        while(n > 0.5){ //開きカッコを数える
            if(a < b && -0.5 < a){
            a = str0.indexOf(btype[0],a+1);
            ++n;
            } 
            else {
            b0 = b;
            b = str0.indexOf(btype[1],b+1);
            --n;
            }
        }
        return b0;
    };



    function opsearch(str0,num,btype){//対応する開きカッコを探す(文字列,閉じ括弧の位置,その括弧の種類)
        var b = str0.lastIndexOf(btype[1],num-1);//numより左にある閉じ括弧
        var a = str0.lastIndexOf(btype[0],num);//numより左にある開き括弧
        var a0 = a;
        var n = 1;
        while(n > 0.5){ //閉じカッコを数える
            if(a < b && -0.5 < b){
            b = str0.lastIndexOf(btype[1],b-1);
            ++n;
            } 
            else {
            a0 = a;
            a = str0.lastIndexOf(btype[0],a-1);
            --n;
            }
        }
        return a0;
    };

    function rightPA(str0){//一番右のPAを取り出す
        var btype0 = ["(",")"],btype1 = ["{","}"];
        var last_br_num = str0.lastIndexOf(")");//一番右にある")"の位置
        var a = str0;
        if (/ζ$/.test(str0)) {
            a = "ζ";
        } else if (/0$/.test(str0)) {
            a = 0;
        } else if (-0.5 < last_br_num) {
            var op0 = opsearch(str0,last_br_num,btype0);//一番右にある")"に対応した"("の位置
            var op1 = opsearch(str0,op0 -1,btype1);//op0に隣接した"}"に対応した"{"の位置
            a = str0.substring(op1 -2);//op1の2つ左から末尾までを取り出す
        }
        return a;
    };

    function leftPA(str0){//一番左のPAを取り出す
        var btype0 = ["(",")"],btype1 = ["{","}"];
        var br_num = str0.indexOf("{");//一番右にある"{"の位置
        var a = str0;
        if (/^ζ/.test(str0) && !(/^ζ_/.test(str0))) {
            a = "ζ";
        } else if (/^0/.test(str0)) {
            a = 0;
        } else if (-0.5 < br_num) {
            var cl1 = clsearch(str0,br_num,btype1);//一番右にある"{"に対応した"}"の位置
            var cl0 = clsearch(str0,cl1 +1,btype0);//cl1に隣接した"("に対応した")"の位置
            a = str0.substring(0,cl0 +1);//一番左からcl0までを取り出す
        }
        return a;
    };

    function extract(str0){//一番左のZ_{x}(y)に対し[x,y]を返す。存在しないなら、["null","null"]を返す。
        var btype0 = ["(",")"],btype1 = ["{","}"];
        var x = "null",y = "null";
        var br_num = str0.indexOf("{");//一番右にある"{"の位置
        if (-0.5 < br_num) {
            var cl1 = clsearch(str0,br_num,btype1);//一番右にある"{"に対応した"}"の位置
            x = str0.substring(br_num +1,cl1)//br_numとcl1の間を取り出す

            var cl0 = clsearch(str0,cl1 +1,btype0);//cl1に隣接した"("に対応した")"の位置
            y = str0.substring(cl1 +2,cl0);//cl1に隣接した"("とcl0の間を取り出す
        }
        return [x,y];
    };

    function formal(str) {//自然数やωを標準形に変換する。ζ_{0}(0)はζに変換する。
        if (str != 0) {
        var numleg = /[1-9][0-9]*/;

        while (numleg.test(str)) {
            var matchnum = str.match(numleg);
            var n0 = parseInt(matchnum);
            var nn = "Z_{0}(0)";
                for (let i = 1; i < n0; i++) {
                    nn = nn + "+Z_{0}(0)";
                };
            str = str.replace(matchnum,nn);
        }
        str = str.replace(/ω/g,"Z_{0}(Z_{0}(0))");
        str = str.replace(/ζ_\{0\}\(0\)/g,"ζ");
        }
        return str;
    };

    function reformal(str) {//1やωに変換し直して見やすくする
        if (str != 0) {
        str = str.replace(/Z_\{0\}\(0\)/g,"1");
        str = str.replace(/Z_\{0\}\(1\)/g,"ω");
        str = str.replace(/ζ_\{0\}\(0\)/g,"ζ");
        }
        return str;
    }
</Script>

</body>

</html>
